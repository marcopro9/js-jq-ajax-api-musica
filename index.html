<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div class="container genere">
          <label for="">Ordina per genere:</label>
          <select class="select" name="">
            <option selected class="option" value="Tutti">Tutti</option>
            <option class="option" value="Rock">Rock</option>
            <option class="option" value="Pop">Pop</option>
            <option class="option" value="Jazz">Jazz</option>
            <option class="option" value="Metal">Metal</option>
          </select>
        </div>


        <!-- CONTAINER CD -->
        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <!-- <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div> -->
        </div>

        <!-- TEMPLATE HANDLEBARS -->
        <script id="entry-template" type="text/x-handlebars-template">
          <div class="cd">
              <!-- IMMAGINE ALBUM -->
              <img src="{{ poster }}" alt="">
              <!-- TITOLO ALBUM -->
              <h3>{{ title }}</h3>
              <!-- GENERE -->
              <span class="genre">{{ genre }}</span>
              <!-- AUTORE -->
              <span class="author">{{ author }}</span>
              <!-- ANNO DI PUBBLICAZIONE -->
              <span class="year">{{ year }}</span>
          </div>
        </script>

        <!-- SCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
